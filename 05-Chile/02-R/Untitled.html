# Difference-in-Differences

----

.pull-left[

### Two-Way Fixed Effects

----

.reduce[



`\(Y = \alpha_{g} + \alpha_{t} + \beta_{1}Treated + \epsilon\)`



- `\(Y\)`: outcome of interest
- `\(\alpha_{g}\)`: dummy that takes value 1 if `\(g = Treated\)`
- `\(\alpha_{t}\)`: dummy that takes value 1 if `\(t = After\)`
- `\(\epsilon\)`: robust standard errors 

]

]

.pull-right[

### Dynamic Treatment Effects

----



`\(Y = \alpha_{g} + \alpha_{t} + \beta_{2016}Treated + ... + \beta_{S1\_2021}Treated + \epsilon\)`



.reduce[

- `\(Y\)`: outcome of interest
- `\(\alpha_{g}\)`: dummy that takes value 1 if `\(g = Treated\)`
- `\(\alpha_{t}\)`: dummy that takes value 1 if `\(t = After\)`
- `\(\beta_{year}\)`: one dummy for each semester `\([S1\_2016;S2\_2021]\)` (omitting: 2020)
- `\(\epsilon\)`: robust standard errors 

]

]
